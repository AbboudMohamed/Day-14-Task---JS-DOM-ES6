<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>SIMPLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        .box {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        button,
        input {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #2196f3;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976d2;
        }

        input {
            border: 2px solid #ccc;
        }

        img {
            margin-top: 15px;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        .message,
        .greeting {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="box">
        <div id="helloBox">Hello World!</div>
        <div class="message">User ABBOUD is 20 years old.</div>
        <button id="removeBtn">احذف الرسالة</button>

        <input type="text" id="nameInput" placeholder="YOUR NAME">
        <div class="greeting" id="greetBox">WELCOM</div>

        <img id="myImg" src="WhatsApp Image 2024-09-02 at 11.39.08 PM.jpeg" alt="Image">
    </div>

    <script src="script.js"></script>
</body>

</html>
